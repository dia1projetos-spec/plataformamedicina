<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#5cb85c;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Padrão de ícones médicos -->
  <g opacity="0.1" fill="white">
    <!-- DNA -->
    <text x="200" y="200" font-size="80" font-family="Arial">🧬</text>
    <text x="1600" y="300" font-size="70" font-family="Arial">🧬</text>
    
    <!-- Coração -->
    <text x="400" y="800" font-size="90" font-family="Arial">❤️</text>
    <text x="1400" y="150" font-size="75" font-family="Arial">❤️</text>
    
    <!-- Cérebro -->
    <text x="800" y="100" font-size="85" font-family="Arial">🧠</text>
    <text x="1200" y="900" font-size="80" font-family="Arial">🧠</text>
    
    <!-- Microscópio -->
    <text x="100" y="600" font-size="70" font-family="Arial">🔬</text>
    <text x="1700" y="700" font-size="75" font-family="Arial">🔬</text>
    
    <!-- Livro -->
    <text x="600" y="400" font-size="65" font-family="Arial">📚</text>
    <text x="1500" y="500" font-size="70" font-family="Arial">📚</text>
    
    <!-- Estetoscópio -->
    <text x="300" y="950" font-size="75" font-family="Arial">🩺</text>
    <text x="1300" y="400" font-size="80" font-family="Arial">🩺</text>
  </g>
  
  <!-- Círculos decorativos -->
  <g opacity="0.05" fill="white">
    <circle cx="150" cy="150" r="100"/>
    <circle cx="1750" cy="950" r="120"/>
    <circle cx="900" cy="500" r="200"/>
    <circle cx="1600" cy="200" r="80"/>
    <circle cx="300" cy="700" r="90"/>
  </g>
</svg>
