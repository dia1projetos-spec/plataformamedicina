<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MedFocus - Plataforma Educacional para Medicina</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    </script>
    
    <!-- Firebase v9+ -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        /* CRITICAL: Prevenir overflow */
        html, body {
            overflow-x: hidden !important;
            width: 100%;
            max-width: 100vw;
            position: relative;
        }
        
        * {
            max-width: 100%;
        }
        
        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0066cc 0%, #5cb85c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="text-center">
            <div class="inline-block p-4 sm:p-6 bg-white rounded-2xl mb-4 sm:mb-6 shadow-2xl animate-pulse">
                <img src="images/logo.png" alt="MedFocus" class="w-20 h-20 sm:w-32 sm:h-32 object-contain">
            </div>
            <h1 class="text-3xl sm:text-4xl font-black text-white mb-2">MedFocus</h1>
            <p class="text-sm sm:text-base text-white">Carregando...</p>
        </div>
    </div>
    
    <div id="root"></div>
    
    <script>
        // Remove loading screen quando app carregar
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading-screen');
                if (loading) loading.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
